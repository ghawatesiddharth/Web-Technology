<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>iPhone Calculator</title>

<style>
body {
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: -apple-system, BlinkMacSystemFont, sans-serif;
}

.calculator {
    background: black;
    padding: 20px;
    border-radius: 30px;
    width: 280px;
    border: 2px solid #1c1c1c;
    box-shadow: 
        0 0 0 1px #2a2a2a,
        0 20px 40px rgba(0, 0, 0, 0.8);
}

#result {
    width: 100%;
    height: 80px;
    background: #000;
    color: white;
    border-radius: 12px;
    border: 2px solid #3a3a3a;
    box-shadow:
        inset 0 2px 4px rgba(0, 0, 0, 0.8),
        inset 0 -1px 2px rgba(255, 255, 255, 0.05);

    font-size: 40px;
    text-align: right;
    padding: 10px 12px;
    margin-bottom: 20px;
}

.buttons {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    gap: 12px;
}

button {
    height: 60px;
    border: none;
    border-radius: 50%;
    font-size: 22px;
    cursor: pointer;
}

.number {
    background: #333;
    color: white;
}

.operator {
    background: #ff9f0a;
    color: white;
}

.clear {
    background: #a5a5a5;
    color: black;
}

.equal {
    background: #ff9f0a;
    color: white;
}

.zero {
    grid-column: span 2;
    border-radius: 30px;
    text-align: left;
    padding-left: 25px;
}

button:hover {
    opacity: 0.85;
}
</style>

<script>
function appendValue(value) {
    document.getElementById("result").value += value;
}

function clearDisplay() {
    document.getElementById("result").value = "";
}

function calculate() {
    try {
        document.getElementById("result").value =
            eval(document.getElementById("result").value);
    } catch {
        document.getElementById("result").value = "Error";
    }
}
</script>
</head>

<body>

<div class="calculator">
    <input type="text" id="result" disabled>

    <div class="buttons">
        <button class="clear" onclick="clearDisplay()">C</button>
        <button class="number" onclick="appendValue('7')">7</button>
        <button class="number" onclick="appendValue('8')">8</button>
        <button class="operator" onclick="appendValue('/')">÷</button>

        <button class="number" onclick="appendValue('4')">4</button>
        <button class="number" onclick="appendValue('5')">5</button>
        <button class="number" onclick="appendValue('6')">6</button>
        <button class="operator" onclick="appendValue('*')">×</button>

        <button class="number" onclick="appendValue('1')">1</button>
        <button class="number" onclick="appendValue('2')">2</button>
        <button class="number" onclick="appendValue('3')">3</button>
        <button class="operator" onclick="appendValue('-')">−</button>

        <button class="number zero" onclick="appendValue('0')">0</button>
        <button class="equal" onclick="calculate()">=</button>
        <button class="operator" onclick="appendValue('+')">+</button>
    </div>
</div>

</body>
</html>
